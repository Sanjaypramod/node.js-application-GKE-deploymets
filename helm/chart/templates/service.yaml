apiVersion: v1
kind: Service
metadata:
  name: {{ template "tmf635-usage.fullname" . }}
  labels:
    app: {{ template "tmf635-usage.name" . }}
    chart: {{ template "tmf635-usage.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "tmf635-usage.name" . }}
    release: {{ .Release.Name }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "zap.fullname" . }}
  labels:
    app: {{ include "zap.fullname" . }}
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: {{ include "zap.fullname" . }}
